<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar By OSC</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- box icon link  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <div class="sidebar active">
            <div class="menu-btn">
                <i class='bx bx-chevron-left' ></i>
            </div>
            <div class="head">
                <div class="user-img">
                    <img src="images/sifad-photo.jpeg" alt="Photo of Sifad">
                </div>
                <div class="user-details">
                    <p class="title">Web Developer</p>
                    <p class="name">WS Sifad</p>
                </div>
            </div>

            <!-- navigation start -->
            <div class="nav">
                <div class="menu">
                    <p class="title">Main</p>
                    <ul>
                        <li class="active">
                            <a href="#">
                                <i class='bx bx-home-alt-2 icon'></i>
                                <span class="text">Dashboard</span>
                            </a>
                        </li>
                        <li >
                            <a href="#">
                                <i class='bx bx-user icon'></i>
                                <span class="text">Audience</span>
                                <i class='bx bx-chevron-down arrow' ></i>
                            </a>
                            <ul class="sub-menu">
                                <li>
                                    <a href="#">
                                        <span class="text">Users</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="text">Subscribers</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li >
                            <a href="#">
                                <i class='bx bx-chat icon'></i>
                                <span class="text">Posts</span>
                            </a>
                        </li>
                        <li >
                            <a href="#">
                                <i class='bx bx-bar-chart-alt-2 icon' ></i>
                                <span class="text">Income</span>
                                <i class='bx bx-chevron-down arrow' ></i>
                            </a>
                            <ul class="sub-menu">
                                <li>
                                    <a href="#">
                                        <span class="text">Earnings</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="text">Funds</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="text">Declines</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span class="text">Payouts</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li >
                            <a href="#">
                                <i class='bx bx-calendar-week icon' ></i>
                                <span class="text">Schedules</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="menu">
                    <p class="title">Settings</p>
                    <ul>
                        <li>
                            <a href="#">
                                <i class='bx bx-cog icon'></i>
                                <span class="text">Setting</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="menu">
                <p class="title">Account</p>
                <ul>
                    <li>
                        <a href="#">
                            <i class='bx bx-info-square icon' ></i>
                            <span class="text">help</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text">LogOut</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
     <!-- Jquery -->
     <script
     src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
     integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
     crossorigin="anonymous"
   ></script>
    <!-- js link  -->
    <script src="script.js"></script>
</body>
</html>
